<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#3B82F6"/>
  
  <!-- Document Icon -->
  <g transform="translate(100, 80)">
    <!-- Left Document (PDF) -->
    <rect x="0" y="40" width="120" height="160" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <rect x="10" y="60" width="100" height="8" rx="4" fill="#3B82F6" opacity="0.3"/>
    <rect x="10" y="80" width="100" height="8" rx="4" fill="#3B82F6" opacity="0.3"/>
    <rect x="10" y="100" width="80" height="8" rx="4" fill="#3B82F6" opacity="0.3"/>
    
    <!-- PDF Label -->
    <text x="60" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EF4444" text-anchor="middle">PDF</text>
    
    <!-- Right Document (Image) -->
    <rect x="190" y="40" width="120" height="160" rx="8" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Image Icon inside right document -->
    <rect x="210" y="70" width="80" height="60" rx="4" fill="#10B981" opacity="0.3"/>
    <circle cx="230" cy="95" r="8" fill="#10B981"/>
    <polyline points="210,120 235,100 250,115 270,90 290,120" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- IMG Label -->
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10B981" text-anchor="middle">IMG</text>
    
    <!-- Arrows (Conversion Symbol) -->
    <g transform="translate(125, 110)">
      <!-- Right Arrow -->
      <path d="M 10 -5 L 35 -5 L 35 -12 L 50 0 L 35 12 L 35 5 L 10 5 Z" fill="#FBBF24" opacity="0.9"/>
      <!-- Left Arrow -->
      <path d="M 50 15 L 25 15 L 25 22 L 10 10 L 25 -2 L 25 5 L 50 5 Z" fill="#FBBF24" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Sparkles for "free" and "fast" concept -->
  <circle cx="420" cy="100" r="6" fill="#FBBF24" opacity="0.8"/>
  <circle cx="90" cy="420" r="8" fill="#FBBF24" opacity="0.8"/>
  <circle cx="440" cy="380" r="5" fill="#FFFFFF" opacity="0.6"/>
</svg>
